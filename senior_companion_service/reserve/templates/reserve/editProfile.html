<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Perfil de Usuario</title>

    <style>
        body {
            margin: 0;
            padding-top: 40px;
            color: #333;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .account-settings .user-profile {
            text-align: center;
            padding: 20px;
        }

        .account-settings .user-profile .user-avatar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .account-settings .user-profile h5.user-name {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .account-settings .user-profile h6.user-email {
            font-size: 1rem;
            color: #666;
        }

        .account-settings .about {
            text-align: center;
            padding: 20px;
        }

        .account-settings .about h5 {
            font-size: 1.25rem;
            color: #007ae1;
        }

        .account-settings .about p {
            font-size: 1rem;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
            padding: 10px;
        }

        /* Agrega espacio inferior a los campos del formulario */
        .form-group {
            margin-bottom: 20px;
        }

        /* Agrega espacio inferior a las etiquetas de los campos */
        .form-group label {
            margin-bottom: 5px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Alinea los botones en la parte inferior derecha */
        .text-right-buttons {
            text-align: right;
        }

        .text-right-buttons button {
            margin-left: 10px;
            font-size: 1rem;
        }

        /* Estilo para el contenedor derecho */
        .right-container {
            position: relative;
        }

        /* Estilo para los botones en la parte inferior derecha */
        .bottom-right-buttons {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 20px;
            margin-right: 30px;
        }

        /* Estilo para el título de la pestaña */
        .tab-title {
            margin-bottom: 20px;
        }

        /* Estilo para el título del formulario */
        .form-title {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <!-- Contenido del perfil izquierdo (sin cambios) -->
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Avatar">
                                </div>
                                <h5 class="user-name">Yuki Hayashi</h5>
                                <h6 class="user-email">yuki@Maxwell.com</h6>
                            </div>
                            <div class="about">
                                <h5>Acerca de Mí</h5>
                                <p>Soy Yuki. Diseñador Full Stack. Disfruto creando experiencias centradas en el
                                    usuario.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100 right-container">
                    <div class="card-body">
                        <!-- Pestañas para cambiar entre categorías de formularios -->
                        <ul class="nav nav-tabs" id="profileTabs">
                            <li class="nav-item">
                                <a class="nav-link active tab-title" id="personalTab" data-toggle="tab"
                                    href="#personal">Detalles
                                    Personales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link tab-title" id="addressTab" data-toggle="tab"
                                    href="#address">Dirección</a>
                            </li>
                            <!-- Agrega más pestañas según tus necesidades -->
                        </ul>

                        <!-- Contenido de las pestañas -->
                        <form method="POST" action="prueba.html">
                            <div class="tab-content">
                                <!-- Contenido del formulario de Detalles Personales -->
                                <div class="tab-pane fade show active" id="personal">
                                    <h6 class="mb-2 text-primary form-title">Detalles Personales</h6>
                                    <div class="row gutters">
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="fullName">Full Name</label>
                                                <input type="text" class="form-control" id="fullName"
                                                    placeholder="Enter full name">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="eMail">Email</label>
                                                <input type="email" class="form-control" id="eMail"
                                                    placeholder="Enter email ID">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="phone">Phone</label>
                                                <input type="text" class="form-control" id="phone"
                                                    placeholder="Enter phone number">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="website">Website URL</label>
                                                <input type="url" class="form-control" id="website"
                                                    placeholder="Website url">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Contenido del formulario de Dirección -->
                                <div class="tab-pane fade" id="address">
                                    <h6 class="mt-3 mb-2 text-primary form-title">Dirección</h6>
                                    <div class="row gutters">
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="Street">Street</label>
                                                <input type="name" class="form-control" id="Street"
                                                    placeholder="Enter Street">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="ciTy">City</label>
                                                <input type="name" class="form-control" id="ciTy"
                                                    placeholder="Enter City">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="sTate">State</label>
                                                <input type="text" class="form-control" id="sTate"
                                                    placeholder="Enter State">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                            <div class="form-group">
                                                <label for="zIp">Zip Code</label>
                                                <input type="text" class="form-control" id="zIp" placeholder="Zip Code">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Agrega más contenido de pestañas según tus necesidades -->
                            </div>
                            <div class="bottom-right-buttons">
                                <!-- Botones en la parte inferior derecha -->
                                <button type="submit" id="update" name="update"
                                    class="btn btn-outline-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye Bootstrap JS (jQuery es necesario) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado para activar las pestañas -->
    <script>
        $(document).ready(function () {
            // Activa las pestañas al hacer clic en ellas
            $('#profileTabs a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</body>

</html>
