{% extends 'base.html' %}

{% block content %}
<!-- Hero Section -->
<div class="content jumbotron text-center mt-5"
    style="background-image: url('../../../static/images/imag8.jpg'); background-size: cover; background-position: center center; position: relative;">
    <!-- Aplicar un filtro de desenfoque solo a la imagen de fondo -->
    <div class="background-blur"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('imag8.jpg'); filter: blur(4px); background-size: cover; background-position: center center;">
    </div>
    <div style="position: relative; color: white; padding: 20px;">
        <h1 class="display-4">Book Your Appoiment</h1>
        <p class="lead">We make your daily life easier by providing you with the support you need.</p>
    </div>
</div>

<h1 class="text-center fPersian mt-3">Online Booking</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
    <form method="post" action="{% url 'bookingSubmit' %}" class="me-2 ms-2" required>
        {% csrf_token %}
        
        <!--input time-->
        <h3 class="text-center fPersian mt-4">Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                {% for time in times %}
                <option value="{{time}}">{{time}}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary text-white mt-3 fPersian">Submit</button>

    </form>
</div>

{% endblock %}
