{% extends 'base.html' %}

{% block content %}
<!-- Hero Section -->
<div class="content jumbotron text-center mt-5"
    style="background-image: url('../../../static/images/imag8.jpg'); background-size: cover; background-position: center center; position: relative;">
    <!-- Aplicar un filtro de desenfoque solo a la imagen de fondo -->
    <div class="background-blur"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('imag8.jpg'); filter: blur(4px); background-size: cover; background-position: center center;">
    </div>
    <div style="position: relative; color: white; padding: 20px;">
        <h1 class="display-4">Book Your Appoiment</h1>
        <p class="lead">We make your daily life easier by providing you with the support you need.</p>
    </div>
</div>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" action="../booking/" class="me-2 ms-2" required>
        {% csrf_token %}

        <!--input service-->
        <div>
            <h3 class="">Select Service:</h3>
            <select class="form-select fs-3" name="service">
                <option value="Activity Accompaniment">Activity Accompaniment</option>
                <option value="Housework support">Housework support</option>
                <option value="Companionship and Conversation">Companionship and Conversation</option>
                <option value="Specialized Companionship">Specialized Companionship</option>
            </select>
        </div>
            <!--input day-->
            <div class="mt-3">
                <h3 class="">Select Day:</h3>
                <select class="form-select fs-3" name="day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Monday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <h3 class="">Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                <option value="8:00">8:00</option>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option> 
            </select>   
            
        </div>

        <button type="submit" class="btn btn-primary text-white mt-3 fPersian">Submit</button>

        </div>
    </form>
</div>
{% endblock %}
